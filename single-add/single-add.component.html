<div class="container">
  <h1>create single Payment</h1>
  <div class="row">
    <div class="col-md-8" >
      <form (ngSubmit)="savePayment()" #paymentForm="ngForm">
         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Student Id</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" class="form-control"[(ngModel)]="payment.id"  name="Student id"   required >
                                </div>
                            </div>
                         </div>
                    </div>

         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Pay Amount</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="number" class="form-control"[(ngModel)]="payment.pay amount"  name="Pay Amount" required >
                                </div>
                            </div>
                         </div>
                    </div>
        <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Description</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" class="form-control"[(ngModel)]="payment.Description"  name="Description"  required >
                                </div>
                            </div>
                         </div>
                    </div>

        
        <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Date Paid</label>
                            </div>
                          </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Date" class="form-control"[(ngModel)]="payment.paid"  name="Date Paid" >
                                </div>
                            </div>
                         </div>
                    </div>

       

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!paymentForm.form.valid">Add Invoice </button>
        </div>
      </form>
    </div>
  </div>
</div>
