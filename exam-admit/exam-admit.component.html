<div class="container">
  <h1>Exam Admit</h1>
  <div class="row">
    <div class="col-md-8" >
      <form (ngSubmit)="saveExam()" #examForm="ngForm">
         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Exam Name</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="" class="form-control"[(ngModel)]="exam.name"  name="name"   placeholder="Enter Name" required >
                                </div>
                            </div>
                         </div>
                    </div>


         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Date</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Date" class="form-control"[(ngModel)]="exam.date"  name="max_capacity" placeholder="Enter total capacity" required >
                                </div>
                            </div>
                         </div>
                    </div>
        <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Description</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" class="form-control"[(ngModel)]="exam.description"  name="description"   placeholder="Enter description " required >
                                </div>
                            </div>
                         </div>
                    </div>
     
 
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!examForm.form.valid" > Save </button>
        </div>
      </form>
    </div>
  </div>
</div>
