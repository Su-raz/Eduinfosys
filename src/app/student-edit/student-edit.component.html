<div class="container">
  <h1>Edit Student</h1>
  <div class="row">
    <div class="col-md-8" >
      <form (ngSubmit)="updateStudent()" #studentForm="ngForm">
         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Student Name</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Text" class="form-control"[(ngModel)]="student.user.full_name"  name="Student Name"   placeholder="Enter Student Name" required >
                                </div>
                            </div>
                         </div>
                    </div>

         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Father Name</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Name" class="form-control"[(ngModel)]="student.father_name"  name="Father Name" placeholder="Enter Father Name" required >
                                </div>
                            </div>
                         </div>
                    </div>
        <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Mother Name</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Text" class="form-control"[(ngModel)]="student.mother_name"  name="Mother Name"   placeholder="Enter Mother Name" required >
                                </div>
                            </div>
                         </div>
                    </div>
        <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Date Of Birth</label>
                            </div>
                          </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Date" class="form-control"[(ngModel)]="student.user.date_of-birth"  name="Date OF Birth"  required >
                                </div>
                            </div>
                         </div>
                    </div>
          <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2"> Gurdian Name</label>
                            </div>
                           </div>
                            <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Text" class="form-control"[(ngModel)]="student.user.local_gurdian"  name=" Guardian Name" placeholder="Gurdian Name" required >
                                </div>
                            </div>
                         </div>
                    </div>

        
       

         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Parents Contact Number</label>
                            </div>
                           </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Number" class="form-control"[(ngModel)]="student.user.phoneno"  name="ParentsNumber"  minlength="6" placeholder="Enter Father/Mother Contact Number"  >
                                </div>
                            </div>
                         </div>
              </div>

        
        
            <div class="input-group">
                          <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Gurdian Contact number</label>
                            </div>
                           </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Number" class="form-control"[(ngModel)]="student.user.phoneno"  name="Gurdian Contact Number" placeholder="Enter Contact Local Gurdian Contact Number" required >
                                </div>
                            </div>
                         </div>
            </div>

              <div class="input-group">
                          <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Image</label>
                            </div>
                           </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="File" class="form-control"[(ngModel)]="student.user.image"  name="image"  >
                                </div>
                            </div>
                         </div>
            </div>
            

        

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid" > Save </button>
        </div>
      </form>
    </div>
  </div>
</div>
