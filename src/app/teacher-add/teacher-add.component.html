<div class="container">
  <h1>Add New Teacher</h1>
  <div class="row">
    <div class="col-md-8" >
      <form (ngSubmit)="saveTeacher()" #teacherForm="ngForm">
         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Teacher Name</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Password" class="form-control"[(ngModel)]="teacher.user.full_name"  name=" Name"   placeholder="Enter Teacher Name" required >
                                </div>
                            </div>
                         </div>
                    </div>

         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Father Name</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Password" class="form-control"[(ngModel)]="teacher.user.father_name"  name="Father Name" placeholder="Enter Father Name" required >
                                </div>
                            </div>
                         </div>
                    </div>
        <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Mother Name</label>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Password" class="form-control"[(ngModel)]="teacher.user.mother_name"  name="Mother Name"   placeholder="Enter Mother Name" required >
                                </div>
                            </div>
                         </div>
                    </div>
        <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Date Of Birth</label>
                            </div>
                          </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Date" class="form-control"[(ngModel)]="teacher.user.date_of-birth"  name="Date OF Birth" >
                                </div>
                            </div>
                         </div>
                    </div>
          <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2"> Qualification</label>
                            </div>
                           </div>
                            <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" class="form-control"[(ngModel)]="teacher.qualification"  name="Qualification" placeholder="Enter Teacher Qualification" required >
                                </div>
                            </div>
                         </div>
                    </div>

        
       

         <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Start Date</label>
                            </div>
                           </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Date" class="form-control"[(ngModel)]="teacher.user.Startdate"  name="Date"    required >
                                </div>
                            </div>
                         </div>
              </div>

        
        
            <div class="input-group">
                          <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2"> Contact number</label>
                            </div>
                           </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="Number" class="form-control"[(ngModel)]="teacher.user.phoneno"  name="Contact Number" placeholder="Enter Contact Contact Number" required >
                                </div>
                            </div>
                         </div>
            </div>
              

                    <div class="input-group">
                         <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Gender</label>
                            </div>
                           </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                   <select [(ngModel)]= "teacher.user.gender">
                                       <option>Male</option>
                                       <option>Female</option>
                                       <option>Other</option>
                                   </select>

                                </div>
                            </div>
                         </div>
              </div>



               <div class="input-group">
                          <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2"> Address</label>
                            </div>
                           </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" class="form-control"[(ngModel)]="teacher.user.addresss"  name="Address" placeholder="Enter Permanent Address" required >
                                </div>
                            </div>
                         </div>
            </div>


              <div class="input-group">
                          <div class="col-sm-3">
                            <div class="form-group">
                                     <label for="email_address_2">Image</label>
                            </div>
                           </div>
                           <div class="col-md-9">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="File" class="form-control"[(ngModel)]="teacher.user.image"  name="image"  required >
                                </div>
                            </div>
                         </div>
            </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!teacherForm.form.valid" > Save </button>
        </div>
      </form>
    </div>
  </div>
</div>
